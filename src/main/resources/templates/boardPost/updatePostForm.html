<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>


        <form th:object="${boardPostForm}" method="post">
            <!-- id -->
            <input type="hidden" th:field="*{boardPostSequence}" />

            <div class="form-group">
                <label th:for="title">제목을 수정하세요.</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="제목" />
            </div>
            <div class="form-group">
                <label th:for="category">category를 수정하세요</label>
                <input type="text" th:field="*{category}" class="form-control" placeholder="category를 수정하세요" />
            </div>
            <div class="form-group">
                <label th:for="content">내용 수정</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 수정하세요" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
