<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/member/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="MemberId">ID</label>

            <input type="text" th:field="*{MemberId}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('MemberId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('MemberId')}" th:errors="*{name}">Incorrect date</p>
            <!--filed.hasErrors라는 에러가 있으면 name field에 대헤서 에러 메세지를 뽑아서 출력해준다. -> 적어놓은 에러로 렌더링이 된다.-->
        </div>
        <div class="form-group">
            <label th:for="Password">비밀번호</label>
            <input type="text" th:field="*{Password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
